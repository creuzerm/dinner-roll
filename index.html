<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll for Carnivore Dinner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-stone-100 min-h-screen flex flex-col items-center justify-center p-4 sm:p-8 text-stone-900">

    <div class="w-full max-w-6xl mx-auto text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-stone-900 mb-2">Roll for Carnivore Dinner</h1>
        <p class="text-lg text-stone-700 mb-8 max-w-2xl mx-auto">Can't decide what to eat on your carnivore journey? Let the dice decide for you!</p>

        <button id="roll-all-btn" class="bg-green-700 text-white text-xl md:text-2xl font-bold py-3 px-8 rounded-xl shadow-xl hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-400 transition-all duration-200 mb-8">
            üé≤ Roll For Your Meal! üé≤
        </button>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            
            <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col justify-between transition-all duration-300">
                <div>
                    <h2 class="text-xl font-semibold text-stone-800 mb-4 text-center">1. Main Protein</h2>
                    <div id="mainProtein-result" class="text-2xl font-bold text-red-800 h-24 flex items-center justify-center text-center p-2">
                        <span class="dice-placeholder">ü•©</span>
                    </div>
                </div>
                <button data-category="mainProtein" class="roll-btn w-full bg-red-800 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 transition-colors mt-4">Roll</button>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col justify-between transition-all duration-300">
                <div>
                    <h2 class="text-xl font-semibold text-stone-800 mb-4 text-center">2. Protein Cut / Type</h2>
                    <div id="cuts-result" class="text-2xl font-bold text-red-800 h-24 flex items-center justify-center text-center p-2">
                         <span class="dice-placeholder">üî™</span>
                    </div>
                </div>
                <button data-category="cuts" class="roll-btn w-full bg-red-800 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 transition-colors mt-4">Roll</button>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col justify-between transition-all duration-300">
                <div>
                    <h2 class="text-xl font-semibold text-stone-800 mb-4 text-center">3. Fat Source</h2>
                    <div id="fatSource-result" class="text-2xl font-bold text-red-800 h-24 flex items-center justify-center text-center p-2">
                         <span class="dice-placeholder">üßà</span>
                    </div>
                </div>
                <button data-category="fatSource" class="roll-btn w-full bg-red-800 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 transition-colors mt-4">Roll</button>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col justify-between transition-all duration-300">
                <div>
                    <h2 class="text-xl font-semibold text-stone-800 mb-4 text-center">4. Flavor Finisher</h2>
                    <div id="finisher-result" class="text-2xl font-bold text-red-800 h-24 flex items-center justify-center text-center p-2">
                         <span class="dice-placeholder">üç≥</span>
                    </div>
                </div>
                <button data-category="finisher" class="roll-btn w-full bg-red-800 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 transition-colors mt-4">Roll</button>
            </div>
        </div>

        <div class="w-full bg-white rounded-xl shadow-2xl p-6 md:p-8">
            <h2 class="text-2xl md:text-3xl font-bold mb-4 text-center">Your Carnivore Meal:</h2>
            <div id="summary-result" class="text-xl md:text-2xl text-stone-800 text-center min-h-[3rem] flex items-center justify-center">
                <p class="text-stone-500">Roll the dice to see your meal!</p>
            </div>
            <button id="reset-btn" class="block mx-auto mt-6 bg-stone-500 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-stone-600 focus:outline-none focus:ring-4 focus:ring-stone-300 transition-colors">Reset</button>
        </div>

        <div class="mt-8">
            <div class="flex items-center justify-center mb-4">
                <input type="checkbox" id="in-stock-toggle" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                <label for="in-stock-toggle" class="ml-2 block text-sm text-stone-900">
                    Only roll items in stock
                </label>
            </div>
            <a href="settings.html" class="text-green-700 hover:underline">Edit Ingredients</a>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
